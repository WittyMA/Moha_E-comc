<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="img\yistf.png" />
    <title>Product Details</title>
    <link rel="stylesheet" href="styles\productDetail.css" />
    <link rel="stylesheet" href="styles\footer.css" />
    <link rel="stylesheet" href="styles\navbar.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script
      src="https://kit.fontawesome.com/78d13b8fa3.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQ1W5Dk8tBx5pX5jf9xK8e0eF4Pkx42XfQmZz4p1F5JpF+e2fgI8jAj7L"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pPRwFJwqBz+f2FNlDBGe4nC+7s2U4F9kqE+UO2p5F3x59oNXpFjIlZKGj9rKf7xa"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- top section starts -->
    <div style="font-family: sans-serif" id="navbar"></div>
    <!-- top section ends -->
    <div id="container1">
      <h2 id="p_details">Product Details</h2>
      <br />
      <div id="name"></div>
      <div id="box_img">
        <div id="Image_box"></div>
        <div id="btn_in_img">
          <a href="#" id="ptag2" style="color: black; margin-left: 10px"
            >CLICK TO ZOOM</a
          >
          <!-- <button id="btn6">TRY IT ON</button> -->
        </div>
      </div>
      <div id="itmesdiv">
        <div id="product_details"></div>
        <div id="price_div"></div>
        <div id="rupes">
          <!-- <button id="btn4"></button> -->
          <!-- <button id="btn5"></button> -->
        </div>
        <div id="taxes">
          <p>(Incl. of all taxes)</p>
        </div>
        <div id="weight">
          <p style="font-size: 12px; color: #8c8c8c">
            *Weight and Price may vary subject to the stock available.
          </p>
        </div>
        <div id="discription"></div>
        <div id="Product">
          <a href="#" style="color: #b0a16e">Product details</a>
        </div>
        <div id="linkbtn"></div>

        <div id="box1">
          <h4 style="margin-left: 5px; margin-top: -20px">Net Qty</h4>
          <span>-</span>
          <input
            type="text"
            name="quantityName"
            id="quantityvalue"
            value
            min="1"
            max="1"
            placeholder="1 N"
            value="1 N"
          />
          <span>+</span>
        </div>
        <div id="btn_div">
          <button style="cursor: pointer" id="btn">ADD TO CART</button>
          <button id="btn1">CALL TO ORDER</button>
        </div>
      </div>
    </div>
    <div style="margin-bottom: 100px" id="imges_4box"></div>

    <div id="div-below-addtocart">
      <div>
        <img src="" alt="" />
      </div>
      <div style="display: flex; align-items: center">
        <table>
          <tr style="height: 25px">
            <td>DESIGN :</td>
            <td id="designtd"></td>
          </tr>
          <tr style="height: 25px">
            <td>TYPE :</td>
            <td id="typetd"></td>
          </tr>
          <tr style="height: 25px">
            <td>STYLING :</td>
            <td style="font-size: 15px">Modern Bottles</td>
          </tr>
        </table>
      </div>
    </div>

    <!-- the baap of all divs start -->
    <div id="four-col-div">
      <div id="four-godfathers">
        <div id="productSpecifications">Product Specifications</div>
        <br />
        <div id="moreInfo">More Info</div>
      </div>

      <!-- every info goes here -->
      <div
        style="display: flex; margin-bottom: 90px"
        id="everything-goes-here"
      ></div>
    </div>
    <!-- the baap of all divs end here -->

    <div>
      <p
        style="
          font-size: 27px;
          font-family: 'Times New Roman', Times, serif;
          text-align: center;
        "
      >
        You May Also Like
      </p>
    </div>

    <div id="you-may-like"></div>

    <!-- footer -->
    <div id="footer"></div>
  </body>
</html>

<script type="module">
  import { navbar } from "./components/navbar.js";
  let N = document.getElementById("navbar");
  N.innerHTML = navbar();

  import { footer } from "./components/footer.js";
  let F = document.getElementById("footer");
  F.innerHTML = footer();

  let flag = localStorage.getItem("flag_val");
  if (flag == "true") {
    let user_l = document.getElementById("user_l");
    user_l.innerText =
      "HI " +
      JSON.parse(localStorage.getItem("userDataBase"))[0].F_name +
      "!(LOGOUT)";
    console.log(JSON.parse(localStorage.getItem("userDataBase"))[0].F_name);
  }
</script>

<script src="scripts\productsDetail.js"></script>
